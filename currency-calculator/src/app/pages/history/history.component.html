<table mat-table [dataSource]="dataSource" style="min-width: 100%">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.Date | date : 'MM.dd.yyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="currencyOriginal">
    <th mat-header-cell *matHeaderCellDef> Original currency </th>
    <td mat-cell *matCellDef="let element"> {{element.CurrencyOriginal}} </td>
  </ng-container>

  <ng-container matColumnDef="currencyTarget">
    <th mat-header-cell *matHeaderCellDef> Target currency </th>
    <td mat-cell *matCellDef="let element"> {{element.CurrencyTarget}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element"> {{element.Result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
